<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood | À la française</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0ec9c38a23.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="/" class="header__back"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
    </header>
    <main class="menu">
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="À la française" class="menu__img">
        <div class="menu__elt">
            <div class="menu__elt__header">
                <h1 class="menu__elt__header__title">À la française</h1>
                <span class="like">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood" class="footer__logo">
        <nav class="footer__nav">
            <a href="#" class="footer__nav__link"><span class="footer__nav__link__icon"><i class="fa-solid fa-handshake-simple"></i></span>Proposer un restaurant</a>
            <a href="#" class="footer__nav__link"><span class="footer__nav__link__icon"><i class="fa-solid fa-utensils"></i></span> Devenir partenaire</a>
            <a href="#" class="footer__nav__link">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com" class="footer__nav__link">Contact</a>
        </nav>
    </footer>
</body>
</html>
